	<script type="text/javascript">
$(function () {
    $.ajax({
        type: 'get',
        url: '../info.txt', // http://zfbtest.3w.dkys.org/ZXData/api.ashx?action=info
        dataType: 'json',
        xhrFields: {withCredentials: true },
        success: function (data) {
            Udata = data;
            switch (data.state) {
                case 1:
                    if(data.unreadcount!=parseInt("" || "0")){
                    	$(".weui-badge").css("visibility","visible");
                    	$(".weui-badge").html(data.unreadcount);
                    }
                    break;
                case 0:
                    alertZx(data.msg, '/login.html?url=' + encodeURIComponent(window.location.href), 3000);
                    break;
                default: $.alert(data.msg); break;
            }
        },
        error: function (stat) {
            $.alert('本次请求失败，请稍后再试！');
        }
    });
});
